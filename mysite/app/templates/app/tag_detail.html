{% extends 'app/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="row mb-4">
        {% for posts in cat %}
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'app:post_detail' slug=posts.slug %}">
                        <img src="{{posts.feature_image.url}}" width="100%" height="240"</a>


                <article class="post mb-0">
                    <time class="date">
                        {{ posts.published_date }} 
                    </time>
                <h2 class="my-1"><a href="{% url 'app:post_detail' slug=posts.slug %}">{{posts.title}}</a></h2>
                </article>

                <p style='float:left;'>
                    Category:<a href="{% url 'app:category_detail' posts.category.slug %}">
                        {{ posts.category }}</a></p>
                  
                <p>{% if posts.tag %}
                    {% for i in posts.tag.all %}
                   tags: <a href="{% url 'app:tag_detail' slug=i.slug %}">{{i.tag_name}}</a>
                    {% endfor %}        
                    {% endif %}</p>
                    

                
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</form>
      
{% endblock %}
